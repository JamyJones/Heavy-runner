name: Run Code Editor
on:
  workflow_dispatch:
jobs:
  Work-time:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private tools
        uses: actions/checkout@v4
        with:
          repository: John4650-hub/Ace-Code
          token: ${{ secrets.TK }}
      - name: install dependencies
        run: |
          pip install flask flask_cor black
      - name: Running heavy process Here
        run: |
          gh clone John4650-hub/Hello-Android-CI
          chmod +x Hello-Android-CI/scripts/*.sh
          ./Hello-Android-CI/scripts/ngrok.sh >>log.txt 2>&1 || true
        env:
          GITHUB_TOKEN: ${{ secrets.TK }}
        shell: bash

      - name: commit logs
        run: |
          mkdir log
          cd log
          gh repo clone John4650-hub/Pastebin
          mv ../log.txt Pastebin
          cd Pastebin
          git config --global user.name "$GIT_USERNAME"
          git config --global user.email "$GIT_AUTHOR_EMAIL"
          git add .
          git commit -m "logs from building react aoo"
        env:
          GITHUB_TOKEN: ${{ secrets.TK }}
          GIT_AUTHOR_EMAIL: johndelvin51@gmail.com
          GIT_USERNAME: john4650-hub

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TK }}
          repository: john4650-hub/Pastebin
          directory: log/Pastebin

