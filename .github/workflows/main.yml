name: Run Heavy stuff
on:
  workflow_dispatch:
jobs:
  Get_Info_json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private tools
        uses: actions/checkout@v4
        with:
          repository: john4650-hub/Hello-Android-CI
          token: ${{ secrets.TK }}
      - name: install ffmpeg
        uses: animMouse/setup-ffmpeg@v1
      - name: Running heavy process Here
        run: |
          chmod +x run_studyWindow_command.sh
          ./run_studyWindow_command.sh  0.${{ github.run_number }}.0 $GITHUB_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.TK }}
        shell: bash
      - name: upload info.json
        uses: actions/upload-artifact@v4
        with:
          name: Info.json
          path: info.json

