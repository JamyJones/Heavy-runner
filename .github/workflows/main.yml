name: Run Heavy stuff
on:
  workflow_dispatch:
jobs:
  Work-time:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private tools
        uses: actions/checkout@v4
        with:
          repository: john4650-hub/Hello-Android-CI
          token: ${{ secrets.TK }}
      - name: install ffmpeg
        uses: animMouse/setup-ffmpeg@v1
      - name: delete and recreate repo
        run: |
          git clone https://github.com/JamyJones/Pastebin.git
          gh repo delete JamyJones/Pastebin --yes
          cd Pastebin
          rm -r .git
          gh repo create JamyJones/Pastebin --public --include-all-branches --push --remote=upstream  --source=.
        env:
          GITHUB_TOKEN: ${{ secrets.TK_JAMY }}
        shell: bash
