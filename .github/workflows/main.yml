name: Run Heavy stuff
on:
  workflow_dispatch:
jobs:
  Work-time:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout private tools
        uses: actions/checkout@v4
        with:
          repository: john4650-hub/learning_react
          token: ${{ secrets.TK }}
      - name: restore npm cache
        id: npm-deps-cache-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            ./node_modules/
            ./package-lock.json
          key: ${{ runner.os }}-chattinga

      - name: Running heavy process Here
        run: |
          chmod +x work.sh
          ./work.sh 0.${{ github.run_number }}.0 $GITHUB_TOKEN >>log.txt 2>&1 || true
        env:
          GITHUB_TOKEN: ${{ secrets.TK }}
        shell: bash

      - name: save cache
        id: npm-deps-cache-save
        with:
          path: |
            ./node_modules/
            ./package-lock.json
          key: ${{ steps.npm-deps-cache-restore.outputs.cache-primary-key }}

        uses: actions/cache/save@v4
        with:
          path: |
      - name: commit logs
        run: |
          mkdir log
          cd log
          gh repo clone John4650-hub/Pastebin
          mv ../log.txt Pastebin
          cd Pastebin
          git config --global user.name "$GIT_USERNAME"
          git config --global user.email "$GIT_AUTHOR_EMAIL"
          git add .
          git commit -m "logs from building react aoo"
        env:
          GITHUB_TOKEN: ${{ secrets.TK }}
          GIT_AUTHOR_EMAIL: johndelvin51@gmail.com
          GIT_USERNAME: john4650-hub

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TK }}
          repository: john4650-hub/Pastebin
          directory: log/Pastebin

