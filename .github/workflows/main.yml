name: Build app

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: john4650-hub/Phaser-psp-
          token: ${{ secrets.TK }}
      - name: setup java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: setup gradle
        uses: gradle/gradle-build-action@v3
      - name: Setup sdk
        uses: android-actions/setup-android@v3

      - name: Build apk
        run: bash work.sh
        
      - name: sign apk
        run: |
         sudo apt-get install zipalign
         cd app/build/outputs/apk/release/
         curl -L https://github.com/patrickfav/uber-apk-signer/releases/download/v1.3.0/uber-apk-signer-1.3.0.jar -o uber-apk-signer.jar
         java -jar uber-apk-signer.jar -a app-release-unsigned.apk -o out/
         rm app-release-unsigned.apk

      - name: upload apk
        run: |
          gh release create "0.${{ github.run_number }}.0" app/build/outputs/apk/release/out/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.TK }}
