name: Build app

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: john4650-hub/Phaser-psp-
          token: ${{ secrets.TK }}
      - name: setup java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: setup gradle
        uses: gradle/gradle-build-action@v3
      - name: Setup sdk
        uses: android-actions/setup-android@v3

      - name: Build apk
        run: bash work.sh >> log.txt 2>&1 || true && sed -i '1,/^> Task :app:preBuild UP-TO-DATE$/d' log.txt

      - name: commit logs
        run: |
          mkdir log
          cd log
          gh repo clone jamyjones/Pastebin
          mv ../log.txt Pastebin
          cd Pastebin
          git config --global user.name "$GIT_USERNAME"
          git config --global user.email "$GIT_AUTHOR_EMAIL"
          git add .
          git commit -m "some logs from android phaser emulator repository actions"
        env:
          GITHUB_TOKEN: ${{ secrets.TK }}
          GIT_AUTHOR_EMAIL: jamesjamy51@gmail.com
          GIT_USERNAME: jamyjones

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TK }}
          repository: jamyjones/Pastebin
          directory: log/Pastebin

      - name: sign apk
        run: |
         sudo apt-get install zipalign
         cd app/build/outputs/apk/release/
         curl -L https://github.com/patrickfav/uber-apk-signer/releases/download/v1.3.0/uber-apk-signer-1.3.0.jar -o uber-apk-signer.jar
         java -jar uber-apk-signer.jar -a app-release-unsigned.apk -o out/
         rm app-release-unsigned.apk
         ls -a out/

      - name: upload apk
        run: |
          gh release create "${{ github.run_number }}.0.0" app/build/outputs/apk/release/out/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.TK }}
